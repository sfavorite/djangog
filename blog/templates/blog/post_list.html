{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post" >
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<div class="date">
					<p class='author_date'>{{ post.author }} <br>
					{{ post.published_date | date:'M d, Y'}}</p>
				</div>

			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
