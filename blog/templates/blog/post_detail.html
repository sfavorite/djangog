{% extends 'blog/base.html' %}

{% block content %}

	<div class="post">

		<h2>{{ post.title }}</h2>
		{% if post.published_date %}
			<div class="date author_date">
				
				{{ post.author }} <br /> 
				{{ post.published_date | date:'M d, Y' }} 
				        {% if user.is_authenticated and user.id == post.author_id %}
							<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="iconify" data-icon="fa-solid:pencil-alt" style="color: grey"></span></a>
						{% endif %}

			</div>

		{% endif %}

		<p>{{ post.text|linebreaksbr }}</p>
	</div>

{% endblock %}
